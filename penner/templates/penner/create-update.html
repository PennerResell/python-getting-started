{% extends "penner/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% if message %}

<p>{{ message }} </p>
{% endif %}
<div style="margin-top:30px;">
    <form action = '.' method="POST">
        {% csrf_token %}
       {% crispy form %}
        <button style='margin-top:10px;' type='submit' >Add Expense</button>
    </form>
</div>

{% endblock content %}
