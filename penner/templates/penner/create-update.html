{% extends "penner/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% if message %}

<p>{{ message }} </p>
{% endif %}
<div style="margin-top:30px;">
    <form action = '.' method="POST">
        <div class="mb-3">
        {% csrf_token %}
       {% crispy form %}
        <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
    </form>
</div>

{% endblock content %}
