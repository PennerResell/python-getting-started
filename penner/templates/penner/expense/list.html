{% extends "penner/base.html" %}

{% block title %}Expenses{% endblock %}

{% block content %}
  <h1>Expenses</h1>
  {% for expense in expenses %}
    <h2>
      <a href="{% url 'penner:expense_detail' expenses.id %}">
        {{ expenses.name }}
      </a>
    </h2>
    <p class="date">
      Purchases {{ expenses.purchased }} by {{ expenses.buyer }}
    </p>
    {{ expenses.notes|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
