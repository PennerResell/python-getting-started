{% extends "penner/base.html" %}

{% block title %}Expenses{% endblock %}

{% block content %}
  <h1>Expenses</h1>
  {% for expense in expense %}
    <h2>
      <a href="{% url 'penner:expense_detail' expense.id %}">
        {{ expense.name }}
      </a>
    </h2>
    <p class="date">
      Purchases {{ expense.purchased }} by {{ expense.buyer }}
    </p>
    {{ expense.notes|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
