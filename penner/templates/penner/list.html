{% extends "penner/base.html" %}
{% load static %} 
{% load crispy_forms_tags %}

{% block content %}

<h1>Expenses</h1>
<a href='{% url "penner:create" %}'>Add Expense</a>
<ul>
    {% for x in object_list %}
        {% if x.name %}
            <li><a href='{{ x.get_absolute_url }}'>{{ x.name }} - ${{ x.amount }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>


{% endblock content %}
